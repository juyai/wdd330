<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy - Kitchen Helper</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/1b644c8309.js"
      crossorigin="anonymous"
    ></script>
    <!--<script src="./js/script.js" defer></script>-->
    <script src="./js/index.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <h1>YUMMY<br />-Kitchen Helper-</h1>
          <span class="search-container">
            <input
              class="search-input"
              type="text"
              placeholder="Search meal..."
            />
            <span class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </span>
        </div>
        <div id="fav" class="fav-meals-container">
          <h2>Favorite Meals</h2>
          <div class="fav-meals"></div>
        </div>
      </div>
      <div class="meals-container">
        <h2>Random Meal</h2>
        <div id="random" class="meal"></div>
      </div>
    </div>

    <div class="pop-up-container">
      <div class="pop-up">
        <i class="fa-solid fa-x"></i>
        <div class="pop-up-inner"></div>
      </div>
    </div>
  </body>
</html>
